<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form th:action="@{/signup}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" th:value="${username}"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" th:value="${password}"/>
        </div>
        <div>
            <input type="text" name="nickname" placeholder="Nickname" th:value="${nickname}"/>
        </div>
        <input type="submit" value="Sign Up" />
    </form>
<script>

</script>
</body>
</html>
